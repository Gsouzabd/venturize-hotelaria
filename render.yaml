services:
  - type: web
    name: venturize-hotelaria
    env: php
    plan: starter
    buildCommand: ./build.sh
    startCommand: ./start.sh
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: Venturize Hotelaria
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_TIMEZONE
        value: America/Sao_Paulo
      - key: APP_LOCALE
        value: pt_BR
      - key: APP_FALLBACK_LOCALE
        value: pt_BR
      - key: APP_FAKER_LOCALE
        value: pt_BR
      - key: LOG_CHANNEL
        value: errorlog
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: PRINTER_ENABLED
        value: false
      - key: MAIL_MAILER
        value: log
      - key: BCRYPT_ROUNDS
        value: 12
    
  - type: worker
    name: venturize-hotelaria-worker
    env: php
    plan: starter
    buildCommand: composer install --no-dev --optimize-autoloader
    startCommand: php artisan queue:work --verbose --tries=3 --timeout=90
    envVars:
      - fromService:
          type: web
          name: venturize-hotelaria
          envVarKey: DATABASE_URL

databases:
  - name: venturize-hotelaria-db
    plan: starter
    databaseName: venturize_hotelaria
    user: venturize_user